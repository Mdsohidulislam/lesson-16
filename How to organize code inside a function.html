<body>
    <!-- <homework>documentation</homework> -->
    <script>
        // kono akta variable ke use korar age take declare korte hobe
        function addNumber(num1,num2){
            var sum=0;
            // document.write('double =',double)
            for (let i = 0; i < arguments.length; i++) {
                const num = arguments[i];
                sum=sum+num;
            }
            function logInfo(message){
                document.write(message);
            }
            logInfo("Hey,what's up <br>");
            // return sum;
            var double=sum*2;
            return double;
            
        }
        var result=addNumber(11,22,33,44,55,66,77,8,88);
        document.write(result)
